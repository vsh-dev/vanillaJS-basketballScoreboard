<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Basketball Scoreboard by Scrimba</title>
  </head>
  <body>
    <div class="container">
      <div class="home--container">
        <h3 class="title">HOME</h3>
        <div class="home--score score mt-25">3</div>
        <div class="home--buttons buttons mt-25">
          <button class="button">+1</button>
          <button class="button">+2</button>
          <button class="button">+3</button>
        </div>
      </div>
      <div class="guest--container">
        <h3 class="title">GUEST</h3>
        <div class="guest--score score mt-25">8</div>
        <div class="guest--buttons buttons mt-25">
          <button class="button">+1</button>
          <button class="button">+2</button>
          <button class="button">+3</button>
        </div>
      </div>
    </div>
    <button class="reset--button button">RESET</button>

    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
